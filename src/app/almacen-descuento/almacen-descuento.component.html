<div class="container mt-5">
  <h2 class="text-center mb-4">Calculadora de Descuento</h2>

  <div class="form-group">
    <label for="cantidad">Cantidad:</label>
    <input
      type="number"
      id="cantidad"
      [(ngModel)]="cantidad"
      class="form-control"
      placeholder="Ingrese la cantidad"
    />
  </div>

  <div class="form-group mt-3">
    <label for="precio">Precio Unitario:</label>
    <input
      type="number"
      id="precio"
      [(ngModel)]="precio"
      class="form-control"
      placeholder="Ingrese el precio unitario"
    />
  </div>

  <button (click)="calcularDescuento()" class="btn btn-primary btn-block mt-4">
    Calcular Total
  </button>

  <div *ngIf="total > 0" class="mt-4 alert alert-info">
    <p><strong>Total sin Descuento:</strong> ${{ total.toFixed(2) }}</p>
    <p><strong>Total con Descuento:</strong> ${{ totalConDescuento.toFixed(2) }}</p>
  </div>
</div>
